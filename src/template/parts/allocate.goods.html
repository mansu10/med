<!-- page heading start-->
<div class="page-heading">
    <ul class="breadcrumb">
        <li>
            <a href="#">配货管理</a>
        </li>
        <li class="active"> 拆单拣货 </li>
    </ul>
</div>
<!-- page heading end-->
<div class="wrapper" ng-if="stateFactory.query">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
				<form action="" class="form form-horizontal">
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<div class="col-md-6">
									<label for="" class="control-label col-md-4">订单号</label>
									<div class="col-md-8">
										<input type="text" class="form-control input-sm">
									</div>
								</div>
								<div class="col-md-6">
									<label for="" class="control-label col-md-4">需求单位</label>
									<div class="col-md-8">
										<input type="text" class="form-control input-sm">
									</div>
								</div>
							</div>							
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<div class="col-md-12">
									<label for="" class="control-label col-md-2">收单时间</label>
									<div class="col-md-5">
										<input type="text" class="form-control input-sm" placeholder="开始日期" ng-model="date1" datetime-picker date-format="yyyy-MM-dd">
									</div>
									<div class="col-md-5">
										<input type="text" class="form-control input-sm" placeholder="结束日期"  ng-model="date2" datetime-picker date-format="yyyy-MM-dd">
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
            </div>
            <div class="panel-footer clearfix">
            	<a href="javascript:;" class="btn btn-sm btn-primary pull-right">查询</a>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="panel">
    		<div class="panel-body">
    			<table class="table table-bordered table-condensed">
    				<thead>
    					<tr>
    						<th>序号</th>
    						<th>拟交货时间</th>
    						<th>优先级</th>
    						<th>订单号</th>
    						<th>需求单位</th>
    						<th>订单摘要</th>
    						<th>订货品规数</th>
    						<th>操作</th>
    					</tr>
    				</thead>
    				<tbody>
    					<tr>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td>
    							<a href="javascript:;" ng-click="changeState('print')">打印拣货单</a>
    							<a href="javascript:;" ng-click="changeState('record')">拣货纪录</a>
    						</td>
    					</tr>
    				</tbody>
    			</table>
    		</div>
    	</div>
    </div>
</div>
