<!-- page heading start-->
<div class="page-heading">
    <ul class="breadcrumb">
        <li>
            <a href="#">库存</a>
        </li>
        <li class="active"> 保管养护 </li>
    </ul>
</div>
<!-- page heading end-->
<div class="wrapper">
	<div class="row">
		<div class="panel">
			<div class="panel-body">
				<form action="" class="form form-horizontal">
					<div class="col-md-4">
						<div class="form-group">
							<label for="" class="control-label col-md-4">仓库</label>
							<div class="col-md-8">
								<select ng-model="defaultSelect.value" class="form-control input-sm" ng-change="getValue()"
                    				    ng-options="x.value as x.name for x in storage1">               
            					</select>
							</div>							
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="" class="control-label col-md-4">记录日期</label>
							<div class="col-md-8">
								<input type="text" class="form-control input-sm" datetime-picker date-format="yyyy-MM-dd" ng-model="maintainInfo.recordDate">
							</div>							
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="" class="control-label col-md-4">保管员</label>
							<div class="col-md-8">
								<input type="text" class="form-control input-sm" ng-model="maintainInfo.storeMan">
							</div>							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel">
			<div class="panel-heading">库房温湿度情况</div>
			<div class="panel-body">
				<table class="table table-bordered table-condensed">
					<tr>
						<th class="col-md-1"></th>
						<th class="col-md-3">记录时间</th>
						<th class="col-md-2">温度</th>
						<th class="col-md-2">湿度</th>
						<th class="col-md-4">调控措施</th>
					</tr>
					<tr ng-repeat="item in maintainInfo.storeRoom">
						<td>{{item.time}}</td>
						<td><input type="text" class="form-control input-sm" datetime-picker date-format="HH:mm" ng-model="item.recordTime"></td>
						<td>
							<div class="input-group">
								<input type="text" class="form-control input-sm" ng-model="item.temperature"><span class="input-group-addon">&#8451;</span>
							</div>
						</td>
						<td>
							<div class="input-group">
								<input type="text" class="form-control input-sm" ng-model="item.humidity"><span class="input-group-addon">%</span>
							</div>
						</td>
						<td><input type="text" class="form-control input-sm" ng-model="item.adjustMeasures"></td>
					</tr>
					<!--<tr>
						<td>下午</td>
						<td><input type="text" class="form-control input-sm" datetime-picker date-format="HH:mm" ng-model="date2"></td>
						<td>
							<div class="input-group">
								<input type="text" class="form-control input-sm"><span class="input-group-addon">&#8451;</span>
							</div>
						</td>
						<td>
							<div class="input-group">
								<input type="text" class="form-control input-sm"><span class="input-group-addon">%</span>
							</div>
						</td>
						<td><input type="text" class="form-control input-sm"></td>
					</tr>-->
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel">
			<div class="panel-heading">库房设备运转情况</div>
			<div class="panel-body">
				<form action="" class="form form-horizontal">
					<div class="col-md-8">
			             <textarea name="" id="" rows="3" class="form-control" ng-model="maintainInfo.storeDevices"></textarea>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel">
			<div class="panel-heading">药材养护检查情况</div>
			<div class="panel-body">
				<form action="" class="form form-horizontal">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="" class="control-label col-md-4">养护库区</label>
								<div class="col-md-8">
									<input type="text" class="form-control input-sm" ng-model="maintainInfo.check.maintainPlace">
								</div>								
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="" class="control-label col-md-4">养护人</label>
								<div class="col-md-8">
									<input type="text" class="form-control input-sm" ng-model="maintainInfo.check.maintainPeople">
								</div>								
							</div>
						</div>						
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="" class="control-label col-md-4">养护品规数</label>
								<div class="col-md-8">
									<div class="input-group">
										<input type="text" class="form-control input-sm" ng-model="maintainInfo.check.specNum">
										<span class="input-group-addon">种</span>
									</div>
								</div>								
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="" class="control-label col-md-4">养护批次数</label>
								<div class="col-md-8">
									<div class="input-group">
										<input type="text" class="form-control input-sm" ng-model="maintainInfo.check.batchNum">
										<span class="input-group-addon">批次</span>
									</div>
								</div>								
							</div>
						</div>							
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="" class="control-label col-md-2">质量状态</label>
								<div class="col-md-10">
									<input type="text" class="form-control input-sm" ng-model="maintainInfo.check.quality">
								</div>
								
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="" class="control-label col-md-2">养护措施</label>
								<div class="col-md-10">
									<input type="text" class="form-control input-sm" ng-model="maintainInfo.check.measures">
								</div>
								
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="" class="control-label col-md-2">处理结果</label>
								<div class="col-md-10">
									<input type="text" class="form-control input-sm" ng-model="maintainInfo.check.result">
								</div>
								
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="" class="control-label col-md-2">备注</label>
								<div class="col-md-10">
									<input type="text" class="form-control input-sm" ng-model="maintainInfo.check.remark">
								</div>
								
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer clearfix">
				<button class="pull-right btn btn-sm btn-primary" ng-click="save()">保存</button>
			</div>
		</div>
	</div>
</div>
