<!-- page heading start-->
<div class="page-heading">
    <ul class="breadcrumb">
        <li>
            <a href="#">配载管理</a>
        </li>
        <li class="active"> 配载查询 </li>
    </ul>
</div>
<!-- page heading end-->

<div class="wrapper" ng-if="stateFactory.query">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <form action="" class="form form-horizontal">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="" class="control-label col-md-4">配载单号</label>
                                    <div class="col-md-8"><input type="text" class="form-control input-sm"></div>   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="" class="control-label col-md-4">车辆编号</label>
                                    <div class="col-md-8"><input type="text" class="form-control input-sm"></div>   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="" class="control-label col-md-4">订单号 </label>
                                    <div class="col-md-8"><input type="text" class="form-control input-sm"></div>   
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer clearfix">
                <a href="javascript:;" class="btn btn-sm btn-primary pull-right">查询</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel">
            <div class="panel-heading clearfix">
                <div class="pull-right">
                    <a href="javascript:;" class="btn btn-sm btn-primary">删除</a>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th class="col-md-1">序号</th>
                            <th class="">任务路线</th>
                            <th class="">配载单号</th>
                            <th class="">车辆编号</th>
                            <th class="">车名</th>
                            <th class="">净容积</th>
                            <th class="">净载重</th>
                            <th class="">容积利用率</th>
                            <th class="">载重利用率</th>
                            <th class="col-md-2">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-center">
								<a href="javascript:;" ng-click="changeState('print')">打印配载单</a>
								<a href="javascript:;">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
