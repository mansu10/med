
<div class="login-body">
    <div class="container">

        <form class="form-signin" action="index.html">
            <div class="form-signin-heading text-center">
                <h1 class="sign-title">登录</h1>
                <img src="./src/images/login-logo.png" alt=""/>
            </div>
            <div class="login-wrap">
                <input type="text" ng-model="loginInfo.name" class="form-control" placeholder="用户名" autofocus>
                <input type="password" ng-model="loginInfo.password" class="form-control" placeholder="密码">

                <a class="btn btn-lg btn-login btn-block" ng-click="login()">
                    <i class="fa fa-check"></i>
                </a>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> remember me
                    <span class="pull-right">
                        <a data-toggle="modal" href="#"> 忘记密码?</a>

                    </span>
                </label>

            </div>

        </form>

    </div>    
</div>
