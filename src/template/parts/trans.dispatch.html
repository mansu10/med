<div class="wrapper" ng-show="stateFactory.detail">
    <div class="row">
        <div class="panel">
            <div class="panel-heading">
                
            </div>
            <div class="panel-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">任务单号</label>
                            <div class="col-md-8">
                               <select name="" id="" class="form-control" 
                                        ng-change="queryStowageList(stowageCode)" 
                                        ng-model="stowageCode" 
                                        ng-options="x for x in stowageCodeList"></select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="col-md-4 control-label">任务路线</label>
                            <div class="col-md-8">
                                <input class="form-control input-sm" disabled="true" ng-model="stowageList.transportRoute"></input>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <a class="btn btn-sm btn-primary" ng-click="updateStowageItems()">保存</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>任务单号</th>
                            <th>运输节点</th>
                            <th>站间里程</th>
                            <th>剩余里程</th>
                            <th class="col-md-2">出发时间</th>
                            <th class="col-md-2">到达时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in stowageList.stowageItems">
                            <td>{{item.invoiceCode}}</td>
                            <td>{{item.sequence}}</td>
                            <td></td>
                            <td></td>
                            <td><input type="text" class="input-sm form-control" ng-value="item.invoiceTime | date:'yyyy-MM-dd HH:mm:ss'" datetime-picker date-format="yyyy-MM-dd hh:mm:ss" ng-model="item.invoiceTime"></td>
                            <td><input type="text" class="input-sm form-control" ng-value="item.signedTime | date:'yyyy-MM-dd HH:mm:ss'" datetime-picker date-format="yyyy-MM-dd hh:mm:ss" ng-model="item.signedTime"></td>
                        </tr>
                    </tbody>
                </table>
            </div>            
        </div>
    </div>
</div>
